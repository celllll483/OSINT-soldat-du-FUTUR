<!DOCTYPE html> <html lang="fr"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Recherche d'Innovations Militaires</title> <style> body { font-family: Arial, sans-serif; line-height: 1.6; color: #fff; background-color: #2c3e50; /* Couleur sombre pour un thème militaire */ padding: 20px; } h1 { color: #ecf0f1; text-align: center; } .form-group { margin-bottom: 20px; } label { display: block; margin-bottom: 5px; font-weight: bold; } select, button { width: 100%; padding: 10px; border: none; border-radius: 4px; font-size: 16px; } select { background-color: #34495e; /* Couleur de fond pour les sélecteurs */ color: #ecf0f1; /* Couleur du texte */ } button { background-color: #27ae60; /* Couleur verte pour le bouton */ color: white; cursor: pointer; transition: background-color 0.3s; } button:hover { background-color: #219653; /* Couleur plus foncée au survol */ } #resultats { background-color: #ecf0f1; /* Couleur claire pour les résultats */ color: #2c3e50; /* Couleur sombre pour le texte des résultats */ border-radius: 4px; padding: 20px; margin-top: 20px; } .image-container { text-align: center; margin-bottom: 20px; } img { max-width: 100%; height: auto; } </style> </head> <body> <h1>Recherche d'Innovations Militaires</h1> <div class="image-container"> <img src="https://example.com/soldat_du_futur.jpg" alt="Soldat du Futur"> </div> <div class="form-group"> <label for="pays">Pays :</label> <select id="pays"> <option value="">Sélectionnez un pays</option> <option value="Allemagne">Allemagne</option> <option value="Suède">Suède</option> <option value="Espagne">Espagne</option> <option value="Royaume-Uni">Royaume-Uni</option> <option value="Italie">Italie</option> </select> </div> <div class="form-group"> <label for="domaine">Domaine d'intérêt :</label> <select id="domaine"> <option value="">Sélectionnez un domaine</option> <option value="Armement">Armement</option> <option value="Protection">Protection</option> <option value="Aide à la visibilité">Aide à la visibilité</option> <option value="Communication">Communication</option> <option value="Tout">Tout</option> </select> </div> <div class="form-group"> <label for="type_source">Type de source :</label> <select id="type_source"> <option value="">Sélectionnez un type de source</option> <option value="Réseaux sociaux">Réseaux sociaux</option> <option value="Sites ministères de la défense">Sites ministères de la défense</option> <option value="Presse spécialisée">Presse spécialisée</option> <option value="Tout">Tout</option> </select> </div> <button onclick="rechercher()">Rechercher</button> <div id="resultats"></div> <script> function rechercher() { var pays = document.getElementById('pays').value; var domaine = document.getElementById('domaine').value; var type_source = document.getElementById('type_source').value; var resultat = "Recherche effectuée pour :\n"; resultat += "Pays : " + pays + "\n"; resultat += "Domaine : " + domaine + "\n"; resultat += "Type de source : " + type_source; document.getElementById('resultats').innerText = resultat; } </script> </body> </html>
